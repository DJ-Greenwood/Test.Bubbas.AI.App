{% extends 'base.html' %}

{% block title %}Edit Calendar - Bubbas.ai{% endblock %}

{% block content %}
<div class="settings-container">
    <div class="page-header">
        <h2>Edit Calendar</h2>
        <a href="{% url 'settings:home' %}" class="btn btn-sm btn-secondary">
            <i class="fas fa-arrow-left"></i> Back to Settings
        </a>
    </div>
    
    <div class="form-panel">
        <form method="post">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="{{ form.calendar_type.id_for_label }}">Calendar Type</label>
                {{ form.calendar_type }}
            </div>
            
            <div class="form-group">
                <label for="{{ form.calendar_name.id_for_label }}">Calendar Name</label>
                {{ form.calendar_name }}
            </div>
            
            <div class="form-check">
                {{ form.is_primary }}
                <label for="{{ form.is_primary.id_for_label }}">Set as primary calendar</label>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Save Changes</button>
                <a href="{% url 'settings:home' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
